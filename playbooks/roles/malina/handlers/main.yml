---
- name: restart transmission
  sudo: yes
  service: >
    name=transmission
    state=restarted

- name: reload exports
  sudo: yes
  command: exportfs -ra

- name: restart rpcbind
  sudo: yes
  service: >
    name=rpcbind
    state=restarted

- name: restart nfs-server
  sudo: yes
  service: >
    name=nfs-server
    state=restarted

- name: start samba services
  sudo: yes
  service: >
    name={{ item }}
    state=restarted
  with_items:
    - smbd.service
    - nmbd.service
